<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding Track</title>
  </head>

  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>You want to know what kind of triangle you have?</p>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">type length of one side:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">type length of another side:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">type length of the other side:</label>
          <input id="side3" class="form-control" type="text">
        </div>

        <button id="choose" class="btn" type="submit">Submit</button>
      </form>


    </div>



    <div class="output">

    </div>

  </body>
</html>
